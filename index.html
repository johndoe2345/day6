<!Doctype html>

<html>
<head>
	<title>Javascript! and jQuery</title>
	<script type="text/javascript" src="script.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
</head>
<body>
	<img class="image1" src="images/image1.jpg" alt="image1">
	<img class="image2" src="images/image2.jpg" alt="image2">
	<img class="image3" src="images/image3.jpg" alt="image3"><br />
	<img class="image4" src="images/image4.jpg" alt="image4">
	<img class="image5" src="images/image5.jpg" alt="image5">
	<img class="image6" src="images/image6.jpg" alt="image6"><br />
	<img class="image7" src="images/image7.jpg" alt="image7">
	<img class="image8" src="images/image8.jpg" alt="image8">
	<img class="image9" src="images/image9.jpg" alt="image9"><br />
	<img class="image10" src="images/image10.jpg" alt="image10">
	<script>
		$(document).ready(function(){
			$("body").click(
				function(){
					$("img").fadeOut(1000);

					$(".image1")
						.fadeIn(1000)
						.animate({
							width: "100%",
						},4000)
						.fadeOut(1000)
						.animate({
							width: "20%",
						},1000);
						
					$(".image")
						.fadeIn(1000)
						.animate({
							width: "100%",
						},4000)
						.fadeOut(1000)
						.animate({
							width: "20%",
						},1000);
				}
			);
		});
	</script>
</body>
</html>
